<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand text-light fw-bold">La Giovana's Pizzaria - Bebidas</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house me-2"></i>Contagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bebidas-estoque.html"><i class="bi bi-box me-2"></i>Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bebidas-historico.html"><i class="bi bi-clock-history me-2"></i>Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="bebidas-gerenciar.html"><i class="bi bi-gear me-2"></i>Gerenciar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Gerenciar Bebidas</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Adicionar/Editar Bebida</h2>
            <form id="formBebida">
                <input type="hidden" id="bebidaId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="bebidaNome" class="form-label">Nome da Bebida</label>
                        <input type="text" class="form-control" id="bebidaNome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="bebidaCategoria" class="form-label">Categoria</label>
                        <select class="form-select" id="bebidaCategoria" required>
                            <option value="">Selecione a categoria</option>
                            <option value="Refrigerantes Pet">Refrigerantes Pet</option>
                            <option value="Refrigerantes Lata">Refrigerantes Lata</option>
                            <option value="Águas">Águas</option>
                            <option value="Cervejas 600ml">Cervejas 600ml</option>
                            <option value="Cervejas Long Neck">Cervejas Long Neck</option>
                            <option value="Espumantes e Vinhos">Espumantes e Vinhos</option>
                            <option value="Destilados">Destilados</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="bebidaUnidade" class="form-label">Unidade de Medida</label>
                        <select class="form-select" id="bebidaUnidade" required>
                            <option value="">Selecione a unidade</option>
                            <option value="unidade">unidade</option>
                            <option value="fardo">fardo</option>
                            <option value="caixa">caixa</option>
                        </select>
                    </div>
                    <div class="col-md-6" id="unidadesPorFardoDiv">
                        <label for="unidadePorFardo" class="form-label">Quantidade por Fardo/Caixa</label>
                        <input type="number" class="form-control" id="unidadePorFardo" placeholder="Ex: 12">
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle me-2"></i>Salvar Bebida
                    </button>
                    <button type="button" class="btn btn-secondary mt-2" id="btnCancelarEdicao" style="display:none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4">Lista de Bebidas</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Unidade</th>
                            <th>Qtd. por Fardo/Caixa</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBebidas">
                    </tbody>
                </table>
            </div>
            <p id="semBebidas" class="text-center text-muted mt-3" style="display: none;">
                Nenhuma bebida cadastrada.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bebidas.js"></script>
</body>
</html>
