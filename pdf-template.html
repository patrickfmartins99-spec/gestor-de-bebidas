<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - La Giovana's Pizzaria</title>
    <link rel="stylesheet" href="pdf-styles.css">
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div>
                <span class="pdf-logo">LG</span>
                <span>
                    <h1 class="pdf-company-name">La Giovana's Pizzaria</h1>
                    <p class="pdf-company-info">Rua Exemplo, 123 - Cidade - Estado | (XX) XXXX-XXXX</p>
                </span>
            </div>
            <h2 class="pdf-report-title">Relatório de Contagem de Bebidas</h2>
        </div>
        
        <div class="pdf-info-box" id="pdf-info-box">
            <!-- Informações dinâmicas serão inseridas aqui via JavaScript -->
        </div>
        
        <h3 class="pdf-section-title">Relatório de Contagem</h3>
        
        <table class="pdf-table">
            <thead id="pdf-table-head">
                <!-- Cabeçalho dinâmico -->
            </thead>
            <tbody id="pdf-table-body">
                <!-- Conteúdo dinâmico -->
            </tbody>
        </table>
        
        <div class="pdf-legend" id="pdf-legend">
            <!-- Legenda dinâmica -->
        </div>

        <div class="pdf-footer">
            <p>La Giovana's Pizzaria - Sistema de Gestão de Estoque</p>
            <p id="pdf-footer-date">Documento gerado automaticamente</p>
        </div>
    </div>
</body>
</html>
