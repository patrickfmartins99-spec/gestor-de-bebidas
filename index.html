<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand text-light fw-bold">La Giovana's Pizzaria - Bebidas</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="bebidas-contagem.html"><i class="bi bi-house me-2"></i>Contagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bebidas-estoque.html"><i class="bi bi-box me-2"></i>Estoque</a>

                    <li class="nav-item">
                        <a class="nav-link" href="bebidas-historico.html"><i class="bi bi-clock-history me-2"></i>Histórico</a>

    <div class="container my-5">
        <h1 class="text-center mb-4">Contagem de Bebidas</h1>

        <div class="card p-4 shadow-sm mb-4">
            <h2 class="card-title text-center mb-4">Nova Contagem</h2>
            <form id="formContagemBebidas">
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Responsável pela Contagem</label>
                    <input type="text" class="form-control" id="responsavel" required>
                </div>
                <div class="mb-3">
                    <label for="dataContagem" class="form-label">Data da Contagem</label>
                    <input type="date" class="form-control" id="dataContagem" required>
                </div>

                <div id="listaBebidas" class="mb-4">
                    </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-save me-2"></i>Salvar e Gerar Relatório
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
